apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        versionCode 1
        versionName "0.0.1"
    }

    lintOptions {
        abortOnError false
    }
}

allprojects {
    repositories {
        jcenter()
    }
    tasks.withType(Javadoc) {
        options{ encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/7/docs/api"
        }
    }
}

publish {
    userOrg = 'smartbetter'         //bintray注册的用户名
    groupId = 'net.smartbetter'     //compile引用时的第1部分groupId
    artifactId = 'utilslibrary'     //compile引用时的第2部分项目名
    publishVersion = '0.0.1'        //compile引用时的第3部分版本号
    desc = 'A kind of auxiliary tool to Android development.'
    website = 'https://github.com/smartbetter/AndroidUtilsLibrary'
}